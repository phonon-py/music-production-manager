{% extends 'base.html' %}

{% block title %}{{ track.title }}の削除 - {{ block.super }}{% endblock %}

{% block content %}
  <h1>{{ track.title }}の削除</h1>
  <p>本当に「{{ track.title }}」を削除しますか？</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除</button>
    <a href="{% url 'track_detail' pk=track.pk %}" class="btn btn-secondary">キャンセル</a>
  </form>
{% endblock %}
